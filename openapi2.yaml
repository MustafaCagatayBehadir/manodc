                      no-revision-drop:
                        description: >-
                          This flags means that NCS will not run its data model
                          revision

                          algorithm, which requires all participating managed
                          devices

                          to have all parts of the data models for all data
                          contained

                          in this transaction. Thus, this flag forces NCS to
                          never

                          silently drop any data set operations towards a
                          device. (leaf)
                        x-yang:
                          type: leaf
                        type: string
                        format: '[null]'
                      no-networking:
                        description: >-
                          Do not send any data to the devices. Even if the
                          transaction

                          manipulates data below /devices/device/config, nothing
                          will

                          be sent to the managed devices. This is a way to
                          manipulate

                          CDB in NCS without generating any southbound traffic.
                          (leaf)
