                          that

                          should be modified has not changed on the device
                          compared

                          to NCS's view of the data. This is a fine-granular
                          sync check;

                          NCS verifies that NCS and the device is in sync
                          regarding

                          the data that will be modified. If they are not in
                          sync,

                          the transaction is aborted. (leaf)
