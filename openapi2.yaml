                  parameter allows to wait for queue items with block-others
                  flag. For

                  example, a queue item with block-others flag is created by
                  actions

                  such as sync-from and partial-sync-from.


                  If the transaction involves other devices than specified by
                  this

                  parameter, then the lock still needs to be taken on these
                  additional

                  devices, which is done inside transaction critical section and
                  may

                  fail if the device lock for the additional devices is already
                  held

                  by someone else.


