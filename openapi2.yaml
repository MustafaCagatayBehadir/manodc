                                device locks here should be understood to be
                                internal locks in NCS, so

                                the device itself is not locked. If the device
                                locks are held by

                                someone else, wait for them to become available.
                                The timeout applied

                                in this case is the same as used to wait for the
                                transaction lock.


                                Normally the device locks are taken
                                automatically inside the

                                transaction critical section, because in a
                                typical service transaction

                                we do not know the affected devices before the
                                service code is

                                executed. When taking the device locks inside
                                transaction critical

                                section, it is not possible to wait for lock, so
                                in case the lock is

                                not available the transaction is aborted.


