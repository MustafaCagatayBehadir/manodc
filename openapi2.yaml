                              format: string
                            type:
                              description: >-
                                The plan component type is defined by an YANG
                                identity.

                                It is used to identify the characteristics of a
                                certain component.

                                Therefore, if two components in the same service
                                are of the same

                                type they should be identical with respect to
                                number, type and order

                                of their contained states. (leaf)
                              x-yang:
                                type: leaf
