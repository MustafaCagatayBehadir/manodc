                            description: |-
                              User defined opaque tag.
                              The tag is present in all notifications and events
                              sent referencing the specific queue item. (leaf)
                            x-yang:
                              type: leaf
                            type: string
                            format: string
                          async:
                            description: >-
                              Commit the transaction data asynchronously to the
                              commit queue.

                              This flag is useful when some device is
                              non-operational or

                              has data waiting in the commit queue.


                              The operation returns successfully if the
                              transaction data has

                              been successfully placed in the queue. The leaf

                              'commit-queue/id' is set as the queue identifier
                              and the

                              leaf 'commit-queue/status' is set to 'async' in
                              the result. (leaf)
                            x-yang:
                              type: leaf
                            type: string
                            format: '[null]'
                          block-others:
                            description: >-
                              The resulting queue item will block subsequent
                              queue items,

                              which use any of the devices in this queue item,
                              from

                              being queued. (leaf)
                            x-yang:
                              type: leaf
                            type: string
                            format: '[null]'
                          lock:
                            description: >-
                              Place a lock on the resulting queue item. The
                              queue

                              item will not be processed until it has been
                              unlocked,

                              see the actions 'unlock' and 'lock' in

                              /devices/commit-queue/queue-item'.


                              No following queue items, using the same devices,
                              will be

                              allowed to execute as long as the lock is in
                              place. (leaf)
                            x-yang:
                              type: leaf
                            type: string
                            format: '[null]'
                          atomic:
                            description: >-
                              Sets the atomic behaviour of the resulting queue
                              item.

                              If this is set to false, the devices contained in
                              the

                              resulting queue item can start executing if the
                              same devices

                              in other non-atomic queue items ahead of it in the
                              queue are

                              completed. If set to true, the atomic integrity of
                              the

                              queue item is preserved. (leaf)
                            x-yang:
                              type: leaf
                            type: string
                            format: boolean
                          error-option:
                            description: >-
                              The error option to use. Depending on the selected
                              error option

                              NCS will store the reverse of the original
                              transaction

                              to be able to undo the transaction changes and get
                              back to the

                              previous state. This data is stored in the

                              /devices/commit-queue/completed tree from where it
                              can

                              be viewed and invoked with the rollback action.
                              When invoked

                              the data will be removed. (leaf)
                            x-yang:
                              type: leaf
                            type: string
                            format: enumeration
                            default: continue-on-error
                            enum:
