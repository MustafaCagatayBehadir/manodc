                      use-lsa:
                        description: >-
                          Force handling of the LSA nodes as such. This flag
                          tells

                          NCS to propagate applicable commit flags and actions

                          to the LSA nodes without applying them on the upper

                          NCS node itself. The commit flags affected are

                          'dry-run', 'no-networking', 'no-out-of-sync-check',

                          'no-overwrite' and 'no-revision-drop'. (leaf)
                        x-yang:
                          type: leaf
                        type: string
                        format: '[null]'
                      wait-device:
                        type: array
                        x-yang:
                          type: leaf-list
                        items:
                          description: >-
                            Take device locks before entering transaction
                            critical section. The

                            device locks here should be understood to be
                            internal locks in NCS, so

                            the device itself is not locked. If the device locks
                            are held by

                            someone else, wait for them to become available. The
                            timeout applied

                            in this case is the same as used to wait for the
                            transaction lock.


                            Normally the device locks are taken automatically
                            inside the

                            transaction critical section, because in a typical
                            service transaction

                            we do not know the affected devices before the
                            service code is

                            executed. When taking the device locks inside
                            transaction critical

                            section, it is not possible to wait for lock, so in
                            case the lock is

                            not available the transaction is aborted.


                            This parameter allows to specify the devices
                            expected to be

                            affected by the transaction so they can be
                            pre-locked before entering

                            the transaction critical section. This allows to
                            wait for device

                            locks. This is useful in cases when other actions
                            holding the device

                            lock may be on-going at the same time and the
                            desired behaviour is

                            to wait for these actions to complete rather than
                            abort the

                            transaction. Examples of such actions are:
                            sync-from,

                            partial-sync-from, check-sync, sync-to,
                            compare-config.


                            Similarly, when used with a commit through commit
                            queue, this

                            parameter allows to wait for queue items with
                            block-others flag. For

                            example, a queue item with block-others flag is
                            created by actions

                            such as sync-from and partial-sync-from.


                            If the transaction involves other devices than
                            specified by this

                            parameter, then the lock still needs to be taken on
                            these additional

                            devices, which is done inside transaction critical
                            section and may

                            fail if the device lock for the additional devices
                            is already held

                            by someone else.


                            This leaf-list has been obsoleted. Device locks are
                            now taken

                            automatically. (leaf-list)
                          type: string
                          format: leafref
