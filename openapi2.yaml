                  lock.


                  Normally the device locks are taken automatically inside the

                  transaction critical section, because in a typical service
                  transaction

                  we do not know the affected devices before the service code is

                  executed. When taking the device locks inside transaction
                  critical

                  section, it is not possible to wait for lock, so in case the
                  lock is

                  not available the transaction is aborted.


                  This parameter allows to specify the devices expected to be

                  affected by the transaction so they can be pre-locked before
                  entering

                  the transaction critical section. This allows to wait for
                  device

                  locks. This is useful in cases when other actions holding the
                  device

                  lock may be on-going at the same time and the desired
                  behaviour is

                  to wait for these actions to complete rather than abort the

                  transaction. Examples of such actions are: sync-from,

                  partial-sync-from, check-sync, sync-to, compare-config.


